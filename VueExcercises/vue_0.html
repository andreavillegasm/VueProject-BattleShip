<!DOCTYPE HTML>
<html>
	<head>
	
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<title></title>
	</head>
	<body>
	
	<div id="app">
		{{message}}
	</div>

	
	<script>
	var app = new Vue({
		//Where do we want the data to live? in this case the div with the id app
		el: '#app',
		data:{
			message: 'Do not go gently into that good night from Andrea'
		}
	});
	app.message = "New message by Andrea";
	
	//step 1: open console
	//step 2: write the following line
	//	app.message="Rage, rage against the dying of the light";
	
	</script>
	</body>
</html>
